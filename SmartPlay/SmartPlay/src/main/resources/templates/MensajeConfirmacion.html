{{> header}}

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h2 class="text-center mb-4" id="confirmation-title">Confirmación</h2>

            <!-- Mostrar mensaje de confirmación -->
            <div class="alert alert-success alert-dismissible fade show" role="alert">
                <p>{{message}}</p>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close">Cerrar</button>
            </div>

            <!-- Botón para aceptar y regresar al inicio -->
            <div class="d-grid mt-4">
                <a href="/" class="btn btn-primary navbar-custom" id="accept-button">Aceptar</a>
            </div>
        </div>
    </div>
</div>

{{> footer}}

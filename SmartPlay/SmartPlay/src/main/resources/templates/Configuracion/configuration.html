{{> header}}
<div class="container mt-5">
  <h1 class="text-center mb-4" id="config-title">Configuración</h1>
  <hr class="my-4 lineas">
  <h5 class="card-title" id="config-subtitle">Configuración de colores</h5>
  <div class="d-flex justify-content-start">
    <button class="btn colorbtn bluepurple mr-3" aria-label="Azul a Morado" data-gradient="bluepurple"></button>
    <button class="btn colorbtn redyellow mr-3" aria-label="Rojo a Amarillo" data-gradient="redyellow"></button>
    <button class="btn colorbtn greenTurquoise" aria-label="Verde a Turquesa" data-gradient="greenTurquoise"></button>
  </div>
  <hr class="my-4 lineas">
  <h5 class="card-title" id="language">Idioma</h5>
  <div class="d-flex justify-content-start mt-4">
    <button class="btn btn-primary navbar-custom" style="margin-right: 20px;"id="language-spanish" onclick="changeLanguage('es')">Español</button> <!-- id para el botón de español -->
    <button class="btn btn-primary navbar-custom" id="language-english" onclick="changeLanguage('en')">Inglés</button> <!-- id para el botón de inglés -->
  </div>
</div>

{{> footer}}

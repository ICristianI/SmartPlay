{{> header}}

<!-- Main Content -->
<div class="container mt-4 flex-grow-1">
  <!-- Volver Button -->
  <div class="d-flex justify-content-start mb-4">
    <button class="btn btn-secondary" onclick="window.history.back();">Volver</button>
  </div>

  <!-- Categories -->
  <div class="card-deck">
    <!-- Card 1: Fichas -->
    <div class="card mb-3 shadow-sm">
      <img src="/images/generalImages/REGISTRAR.jpg" class="card-img-top" alt="Fichas" />
      <div class="card-body navbar-custom">
        <h5 class="card-title" id="">Fichas</h5>
        <a href="/fichas" class="stretched-link"></a>
      </div>
    </div>

    <!-- Card 2: Juegos -->
    <div class="card mb-3 shadow-sm">
      <img src="/images/generalImages/INICIOSESION.png" class="card-img-top" alt="Juegos" />
      <div class="card-body navbar-custom">
        <h5 class="card-title" id="">Juegos</h5>
        <a href="/juegos" class="stretched-link"></a>
      </div>
    </div>

    <div class="card mb-3 shadow-sm">
      <img src="/images/generalImages/CREARCUADERNO.png" class="card-img-top" alt="Cuaderno" />
      <div class="card-body navbar-custom">
        <h5 class="card-title" id="">Cuadernos</h5>
        <a href="/Cuadernos" class="stretched-link"></a>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

{{> footer}}

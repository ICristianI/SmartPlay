{{> header}}

<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <h2 class="mb-4">Unirse a un Grupo</h2>

      {{#error}}
      <div class="alert alert-danger alert-dismissible fade show" role="alert">
        {{error}}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
      {{/error}}

      {{#mensaje}}
      <div class="alert alert-success alert-dismissible fade show" role="alert">
        {{mensaje}}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
      {{/mensaje}}

      <form action="/grupos/unirse" method="post">
        <div class="mb-3">
          <label for="codigoAcceso" class="form-label">CÃ³digo de Acceso</label>
          <input type="hidden" name="_csrf" value="{{token}}" />
          <input type="text" class="form-control" id="codigoAcceso" autocomplete="off" name="codigoAcceso" required />
        </div>
        <button type="submit" class="btn btn-primary">Unirse</button>
      </form>

      <a href="/grupo" class="btn btn-secondary mt-3">Volver</a>
    </div>
  </div>
</div>

{{> footer}}

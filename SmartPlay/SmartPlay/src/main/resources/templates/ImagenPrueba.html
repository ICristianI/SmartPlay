{{> header}}

<div class="container mt-5">
    <h2>Subir Imagen</h2>
    
    <form action="/imagen/guardar" method="POST" enctype="multipart/form-data" class="mt-4">
        <div class="mb-3">
            <label for="nombre" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="nombre" name="nombre" required>
        </div>
        <div class="mb-3">
            <label for="archivo" class="form-label">Seleccionar imagen</label>
            <input type="file" class="form-control" id="archivo" name="archivo" required>
        </div>
        <button type="submit" class="btn btn-primary">Subir</button>
    </form>

    <div class="mt-3">
        <p class="text-success" th:if="${mensaje}" th:text="${mensaje}"></p>
        <p class="text-danger" th:if="${error}" th:text="${error}"></p>
    </div>
</div>

{{> footer}}
